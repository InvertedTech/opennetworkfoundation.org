<head>
$if(title)$
	<title>$title$</title>
$endif$
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<script src = "https://unpkg.com/curvature@0.0.66-q/dist/curvature.js"></script>
	<script src = "https://unpkg.com/matrix-api@0.0.0-f/dist/matrix-api.js"></script>
	<script src = "https://unpkg.com/matrix-api@0.0.0-f/dist/matrix-api.js"></script>
	<script type="text/javascript">
	{   // Allow the page to be served from a github.io
		// or a custom domain.
		document.open();
		document.write('<'+'script type="text/javascript" src = "'
			+ document.location.origin
			+ (location.origin.match(/\.github\.io$$/)
				? '/opennetworkfoundation/matrix.js'
				: '/matrix.js'
			)
			+ '"</' + 'script>'
		);
		document.close();
	}
	</script>
	<script src="assets/js/jquery.min.js"></script>

$for(author-meta)$

$endfor$
$if(date-meta)$

$endif$
$if(keywords)$
	<meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
$endif$
